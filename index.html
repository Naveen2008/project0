<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="game">
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <button class="cell">
        <span class="cell-content"></span>
      </button>
      <button class="cell">
        <span class="cell-content"></span>
      </button>
      <button class="cell">
        <span class="cell-content"></span>
      </button>
      <button class="cell">
        <span class="cell-content"></span>
      </button>
      <button class="cell">
        <span class="cell-content"></span>
      </button>
      <button class="cell">
        <span class="cell-content"></span>
      </button>
      <button class="cell">
        <span class="cell-content"></span>
      </button>
      <button class="cell">
        <span class="cell-content"></span>
      </button>
      <button class="cell">
        <span class="cell-content"></span>
      </button>

    </div>
  </div>
  <div id="model-overlay">
    <div id="game-result-model">
      <div id="result-container">
        <div id="winner-container">
          <span>X wins!!!</span>
        </div>
      </div>
      <div id="new-game-container">
        <button id="new-game-button">Start New Game</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>


</html>
